<div class="list-group">
    <div class="list-group-item active">
        <task-header (addTask)="addTask($event)"></task-header>
    </div>
        <task-row *ngFor="#task of tasks; #i=index" [task]="task" [position]="i"
                  (removeTask)="removeTask($event)"
                  (removeTag)="removeTag($event)"
        ></task-row>
</div>
